{% extends 'base.html' %}
{% block title %}<title>Incicia Sesion</title>{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-sm rounded-5" style="width: 400px;">
            <div class="card-body rounded-3" style="background-color:rgb(255, 255, 255);">
                <h3 class="text-center mt-3 mb-3">Inicia Sesion</h3>
                <form action="{{ url_for('validaSes') }}" method="POST">
                    
                    <div class="container text-center">
                        <div class="row">
                        <div class="col">
                            <div class="mb-3">
                        <input class="form-control" id="email" name="email" placeholder="Correo Electronico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="Contra" name="Contra" placeholder="Contraseña" required>
                    </div>
                        </div>
                        </div>
                    </div>
                     <div class="text-center">
                    <h5>¿No tienes cuenta?,<a href="{{ url_for('Regi') }}">Registrate</a></h5>
                    </div>
                    <button type="submit" class="btn btn-success
                    w-100">Inicia Sesion</button>
                                    </form>

{% endblock %}
